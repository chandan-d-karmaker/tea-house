<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.init.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tea House</title>
</head>

<body class="manrope-font">

    <!-- banner section -->
    <section class="w-4/5 mx-auto md:flex mt-16">

        <!-- banner-title -->
        <div class="space-y-7">
            <h3 class="text-[#1C1C1C] text-7xl leading-[125%] font-extrabold">It's good <br> tea time at The <br>Tea
                House</h3>
            <p class="text-[18px] text-[#777] font-normal leading-[166.667%]">Tea and Botanical Solutions Supplier Give
                Optimum Satisfaction To Your Taste Buds.</p>
            <button
                class="bg-linear-to-r from-[#F00] to-[#FF8938] py-4 px-5 rounded-xl text-white text-xl font-bold flex gap-2.5">
                Explore More
                <img src="./images/arrowBtn.svg" alt="">
            </button>
        </div>

        <!-- banner image -->
        <div class="mt-10 relative">
            <img src="./images/banner.png" alt="">
            <button class="absolute flex py-5 px-7 space-x-3.5 bg-white bottom-2 left-8 rounded-xl shadow-xl">
                <img src="./images/star.svg" alt="">
                <div class="text-left">
                    <h4 class="text-3xl font-extrabold">5.00</h4>
                    <p class="text-[18px] text-[#777] font-normal">Trust Pilot Ratings</p>
                </div>
            </button>
        </div>

    </section>


</body>

</html>
